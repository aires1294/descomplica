<!-- Nome, Email, Serviços Desejados (uma caixa de seleção com opções como Compra de Passagens, 
    Reserva de Hospedagem, Aluguel de Veículos), Forma de Pagamento 
    (um botão de rádio com opções como Cartão de Crédito, Boleto, PIX) e 
    Prazo de Pagamento (uma lista suspensa com opções como À Vista, Cinco Vezes Sem Juros, Dez Vezes Com Juros). -->
<section>
    <h2>Viagem</h2>
    <form action="reserva_script.php" method="GET">
        <fieldset>
            <legend>Dados do Viajante</legend>

            <label>Nome</label>
            <input type="text" name="nome"><br><br>

            <label>Email</label>
            <input type="email" name="email"><br><br>

        <fieldset>
            <legend>Serviços Desejados</legend><br><br>        
            <label><input type="checkbox" name="servicos" value="Compra de Passagens"> Música</label><br><br>
            <label><input type="checkbox" name="servicos" value="Reserva de Hospedagem"> Livros</label><br><br>
            <label><input type="checkbox" name="servicos" value="Aluguel de Veículos"> Esportes</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Forma De pagamento</legend><br><br>
            <label><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito</label>
            <label><input type="radio" name="formaPagamento" value="Boleto">Boleto</label>
            <label><input type="radio" name="formaPagamento" value="PIX">PIX</label>              
        </fieldset>
        <fieldset>
            <legend>Escolha o prazo de pagamento</legend>
            <select name="prazoPagamento">
            <option value="aVista">À Vista</option>
            <option value="5x">Cinco Vezes Sem Juros,</option>
            <option value="10x">Dez Vezes Com Juros</option>
            </select>
        </fieldset>
        <fieldset>
            <textarea>Tem alguma sugestão?</textarea>
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
        </fieldset>
    </form>
</section>
